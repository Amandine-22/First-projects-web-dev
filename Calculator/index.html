<html lang="fr">
  
  <head>
    <link rel="stylesheet" href = "style.css">
    <title>Calculator</title>
  </head>
  
  
  <body>
     <h1>Calculator</h1>
    <div class = "calculator">
      <div class = "screen", id = "screen"></div>
      <div class = "buttons">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">0</div>
        
      </div>
      <div class = "Operations">
        <div class="btn">+</div>
        <div class="btn">-</div>
        <div class="btn">*</div>
        <div class="btn">/</div>
        <div class="btn">.</div>
        <div class="btn" id = "eq">=</div>
      </div>
      <div class = "Clear">CLEAR</div>
    </div>
    <script src = "script.js"></script>
  </body>
</html>
